<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{

        }
        .container{
            display: flex;
            width: 100%;
            height: 60vh;
            border: 2px solid black;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        .box{
            width: 20%;
            height: 28vh;
            border: 1px solid black;
            display: flex;
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
            gap: 10px;
            border-radius: 10px;
            justify-content: center;
            align-items: center;
        }
        .botao{
            width: 140px;
            height: 50px;
        }
        .box img{
            width: 120px;
            height: 120px;
        }
        .div1{
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .carrinho-overlay {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: flex-end;
            align-items: center;
        }

        .carrinho {
            width: 100%;
            max-width: 300px;
            height: 100%;
            background-color: #f8f9fa;
            padding: 20px;
            border-left: 2px solid #ccc;
            position: relative;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .carrinho h2 {
            margin-top: 0;
        }

        .carrinho ul {
            list-style-type: none;
            padding: 0;
        }

        .carrinho li {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #ffffff;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>
   <div class="container" id="produtos">
        <div class="box">
            <div>
                <img src="raçao.webp" alt="">
            </div>
            <div class="div1">
                <p>Royal Canin Veterinary Anallergenic 4Kg Para Cães</p>
                <button class="botao" onclick="adicionarAoCarrinho('Royal Canin Veterinary Anallergenic 4Kg Para Cães')"></button>
            </div>
        </div>
        <div class="box">
            <img src="" alt="">
            <p></p>
            <button class="botao" onclick="adicionarAoCarrinho('Produto 1')"></button>
        </div>
        <div class="box">

            <p></p>
            <button class="botao" onclick="adicionarAoCarrinho('Produto 1')"></button>
        </div>
        <div class="box">

        <div class="box">

        </div>
        <div class="box">

        </div>
        <div class="box">
            <img src="" alt="">
            <p></p>
            <button class="botao" onclick="adicionarAoCarrinho('Produto 1')"></button>
        </div>
   </div>
   
   <div class="carrinho-overlay" id="carrinhoOverlay">
    <div class="carrinho" id="carrinho">
        <button class="close-button" onclick="fecharCarrinho()">×</button>
        <h2>Seu Carrinho</h2>
        <ul id="listaCarrinho">
            <!-- Itens do carrinho aparecerão aqui -->
        </ul>
    </div>
</div>
</body>
<script>
 function adicionarAoCarrinho(produto) {
            const listaCarrinho = document.getElementById('listaCarrinho');
            const li = document.createElement('li');
            li.textContent = produto;
            listaCarrinho.appendChild(li);

            // Exibe o carrinho
            document.getElementById('carrinhoOverlay').style.display = 'flex';
        }

        function fecharCarrinho() {
            document.getElementById('carrinhoOverlay').style.display = 'none';
        }

        // Fecha o carrinho ao clicar fora dele
        document.getElementById('carrinhoOverlay').addEventListener('click', function(event) {
            if (event.target === this) {
                fecharCarrinho();
            }
        });
 
   
</script>
</html>
