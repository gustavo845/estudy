<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <p>Digite o tamanho da sua senha:</p>
        <input type="number" id="INsize">
        <input type="submit">
    </form>
    <p id="resposta"></p>
</body>
<script>
    const frm = document.getElementById("form")
    const p = document.getElementById("resposta")
    
    frm.addEventListener("submit", (e)=>{
        const size = +frm.INsize.value
        e.preventDefault()
        let senha = ""
        const letras = ["a","b","c","d","e","f","1","2","3","4","5","6","7","8"]
        for(let i = 0; i<size; i++){
            const rand = Math.floor(Math.random() * letras.length)
            senha += letras[rand]
        }
        p.innerText = senha
    })

</script>
</html>
